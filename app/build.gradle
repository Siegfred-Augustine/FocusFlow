plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group = 'org.Focus-flow'
version = '1.0-SNAPSHOT'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:31.1-jre'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.1'


    // This dependency is used by the application.
    implementation 'org.apache.commons:commons-csv:1.10.0'
    implementation 'net.java.dev.jna:jna:5.12.1'
    implementation 'net.java.dev.jna:jna-platform:5.12.1'
    
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.11.1')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}
jar {
    manifest {
        attributes(
                'Main-Class': 'com.Focus_flow.App' // Ensure this is your main class
        )
    }
}


// Configure the run task using the modern configuration syntax
tasks.withType(JavaExec).configureEach {
    outputs.dir(layout.buildDirectory.dir("screentime-outputs"))
    workingDir = layout.buildDirectory.dir("screentime-outputs")
}
tasks.named('clean') {
    delete layout.buildDirectory.dir("screentime-outputs")
}
application {
    // Define the main class for the application.
    mainClass = 'org.Focus_flow.App'
}
task zipJar(type: Zip) {
    from 'build/libs' // JAR location
    from 'docs' // Optional: include any other files (like docs)
    include 'app-1.0-SNAPSHOT-all.jar' // Make sure to include the correct JAR file with its name and extension
    archiveFileName = 'focusflow.zip' // Specify the name of the resulting zip file
    destinationDirectory = file("$buildDir/distributions")
}
